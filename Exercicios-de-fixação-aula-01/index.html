<body>
    <!--Exercicio 01-->
    <script>
        let nota_01 = parseFloat(prompt("Digite a primeira nota: "));
        console.log(nota_01)

        let nota_02 = parseFloat(prompt("Digite a segunda nota: "));
        console.log(nota_02)

        let nota_03 = parseFloat(prompt("Digite a terceira nota: "));
        console.log(nota_03)

        let nota_04 = parseFloat(prompt("Digite a quarta nota: "));
        console.log(nota_04)

        let total = nota_01 + nota_02 + nota_03 + nota_04;
        console.log(total)

        let media = total / 4;
        
        alert ("Média total = " + media);        
    </script>

    <!--Exercicio 02-->
    <script>
        let raio = parseFloat(prompt("Digite o valor do raio: "));
        console.log(raio);

        let area = raio * raio * 3.14;
        console.log(area);

        alert ("O valor da área é igual á " + area);
    </script>

    <!--Exercicio 03-->
    <script>
        let Fahrenheit = parseFloat(prompt("Informe a temperatura em graus Fahrenheit: "));
        console.log(Fahrenheit);

        let Celsius = 5*((Fahrenheit-32)/9);
        console.log(Celsius);

        alert ("A temperatura em grau Celsius é " + Celsius);
    </script>

    <!--Exercicio 04-->
    <script>
        let a = parseFloat(prompt("digite o valor do 1° cateto: "));
        console.log(a);

        let b = parseFloat(prompt("digite o valor do 2° cateto: "));
        console.log(b);

        let c = parseFloat(prompt("digite o valor da hipotenusa: "));
        console.log(c);

        let perimetro = a + b + c;
        console.log(perimetro);

        let area_t = (b * a) / 2;
        console.log(area_t);

        alert ("O valor do perimeto é " + perimetro + " e o valor da área é de " + area_t);
    </script>

    <!--Exercicio 5-->
    <script>
        let base = parseFloat(prompt("Informe o valor da base: "));
        console.log(base);

        let altura = parseFloat(prompt("Informe o valor da altura: "));
        console.log(altura);

        let area_r = base * altura;
        console.log(area_r);

        let azuleijos = area_r / 2.5;
        console.log(azuleijos);

        alert ("A área da cozinha é de " + area_r + "m² você vai precisar de " + azuleijos + " caixas de azuleijos para cobrir o chão.");
        
    </script>
